<div class="row">
	<div class="col-md-6 col-md-offset-3">
		<form #f="ngForm" (ngSubmit)="onSubmit(f)">
			<div class="form-group">
				<label for="email">Email</label>
				<input class="form-control" type="text" name="email" ngModel email required placeholder="Enter your Email">
			</div>
			<div class="form-group">
				<label for="password">Password</label>
				<input class="form-control" type="password" name="password" ngModel required placeholder="Enter your password" minlength="6">
			</div>
			<button type="submit" class="btn btn-primary" [disabled]="!f.valid">SignUp</button>
		</form>	
	</div>
</div>
